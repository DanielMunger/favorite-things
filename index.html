<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    </script>
    <title>favorite-things</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Favorite Things</h1>
      <h2>What are your favorite things? We want to know!</h2>
      <form>
        <div class="form-group">
          <label for="question1">What's your favorite color?</label>
          <input type="text" class="form-control" id="question1">
        </div>
        <div class="form-group">
          <label for="question2">What's your favorite number?</label>
          <input type="text" class="form-control" id="question2">
        </div>
        <div class="form-group">
          <label for="question3">What's your favorite animal?</label>
          <input type="text" class="form-control" id="question3">
        </div>
        <div class="form-group">
          <label for="question4">What's your favorite food?</label>
          <input type="text" class="form-control" id="question4">
        </div>
        <div class="form-group">
          <label for="question5">Who's your favorite celebrity?</label>
          <input type="text" class="form-control" id="question5">
        </div>
        <button type="submit" class="btn btn-submit" id="submit">Submit!</button>
      </form>
      <div class="well output">
        <ul>
          <li><span id="output"></span></li>
          <li><span id="output2"></span></li>
          <li><span id="output3"></span></li>
          <li><span id="output4"></span></li>
          <li><span id="output5"></span></li>
        </ul>
      </div>
    </div>
    </body>
</html>
